<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Mi p√°gina WEB</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="html+css.html">Home</a></li>
                <li><a href="wheels.html">Wheels</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img class="logo" src="Images/praise the sun.png" alt="praise de Wheels">
        </aside>
        <article>
            <h1>Order</h1>
            <div class="wheels">
                <img src="">
                <div class="columns">
                    <div class="title"></div>
                    <div class="price"></div>
                </div>
                <p style="color: black;">
                    the greatest wheel for hitting the track
                </p>
            </div>
            <form action="http://jkorpela.fi/cgi-bin/echo.cgi", method="POST">
                <div class="input-group">
                    <div>
                        <label for="first-name">First Name</label>
                    </div>
                    <div>
                        <input type="text" name="first-name" id="first-name" class="textInput">
                    </div>

                    <div>
                        <label for="last-name">Last Name</label>
                    </div>
                    <div>
                        <input type="text" name="last-name" id="last-name" class="textInput">
                    </div>

                    <div>
                        <label for="postal-code">Postal Code</label>
                    </div>
                    <div>
                        <input type="text" name="postal-code" id="postal-code" class="textInput">
                    </div>
                    <div>
                        <label for="address">Address</label>
                    </div>
                    <input type="text" name="address" id="address" class="textInput">

                    <div>
                        <label for="city">City</label>
                    </div>
                    <div>
                        <input type="text" name="city" id="city" class="textInput">
                        
                    </div>

                    <div>
                        <label for="amount-of-wheels">Amount of wheels</label>
                    </div>
                    <div>
                        <input type="number" name="amount-of-wheels" id="amount-of-wheels" class="textInput">
                    </div>
                </div>
                <input type="reset" value="Reset">
                <input type="submit" value="Order">
                
            </form>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="html+css.html">Home</a></li>
                <li><a href="wheels.html">Wheels</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded",() => {
        const order = localStorage.getItem ("order")
        if (order) {
            const wheelOrder = JSON.parse (order)
            const wheel = document.querySelector(".wheels")
            const title = wheel.querySelector (".title")
            const price = wheel.querySelector (".price")

            title.innerText = wheelOrder.title
            price.innerText = wheelOrder.price

            const img = wheel.querySelector ("img")
            
            img.setAttribute ("src",`Images/${wheelOrder.id}.jpg`)
        }
    })
</script>
</html>
